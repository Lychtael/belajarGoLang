<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .search-bar button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .table-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .actions button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pagination button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .pagination .active {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Users</h1>
            <div class="actions">
                <button>+ Add User</button>
                <button>Delete Users</button>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Provider</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>Januar Muhtadiin</td>
                        <td>januar@muhtadiin.id</td>
                        <td>RS Januar Muhtadiin</td>
                        <td>Active</td>
                        <td><button>Edit</button></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" checked></td>
                        <td>Januar Muhtadiin</td>
                        <td>januar@muhtadiin.id</td>
                        <td>RS Januar Muhtadiin</td>
                        <td>Inactive</td>
                        <td><button>Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <button>First</button>
            <button>Prev</button>
            <button>..</button>
            <button>7</button>
            <button>8</button>
            <button class="active">9</button>
            <button>10</button>
            <button>11</button>
            <button>..</button>
            <button>Next</button>
            <button>Last</button>
        </div>
    </div>
</body>
</html>
