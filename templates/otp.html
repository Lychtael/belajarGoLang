<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    .container {
      width: 300px;
      margin: 100px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .otp-input {
      width: 18px;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
      font-size: 18px;
    }
    .otp-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OTP Verification</h2>
    <form method="POST">
      <div class="otp-container">
        <input type="text" class="otp-input" maxlength="1" required>
        <input type="text" class="otp-input" maxlength="1" required>
        <input type="text" class="otp-input" maxlength="1" required>
        <input type="text" class="otp-input" maxlength="1" required>
        <input type="text" class="otp-input" maxlength="1" required>
        <input type="text" class="otp-input" maxlength="1" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
